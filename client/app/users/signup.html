<div class="row"><br/><br/><br/><br/><br/><br/><br/></div>

<div class="row" data-ng-controller="Users" ng-init="">
  <h3 class="head">Signup</h3>
  <div>
    <div class="graff">
    <form>
      first name:<br>
      <input type="text" placeholder="enter your Name" ng-model="firstname">
      last name:<br>
      <input type="text" placeholder="enter your username" ng-model="lastname">
      email:<br>
      <input type="text" placeholder="enter your email" ng-model="email">
      username:<br>
      <input type="text" placeholder="enter new username" ng-model="username">
      password:<br>
      <input type="password" placeholder="enter your password" ng-model="password">
      confirm password:<br>
      <input type="password" placeholder="enter your password" ng-model="password2">

      <button ng-click="signupUser(firstname, lastname, email, username, password, password2);" class="callout">submit</button>
    </form>
    </div>
  </div>
</div>
