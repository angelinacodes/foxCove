<div ng-controller="HomeController">
  <div class="row">
    <div class="small-5 small-centered columns">
      <div class="input-group small-3 columns" name="location-form" ng-submit="submit()" style="min-width: 150px">
        <!--<span class="input-group-label">ZIP</span>-->
        <input type="text" placeholder="Where do you live?" class="input-group-field" ng-model="location" ng-enter="submit()">
        <div class="input-group-button">
          <button class="button postfix" style="background-color: #00B297" name="submit" type="submit" ng-click="submit()">SUBMIT</button>
        </div>
      </div>
    </div>
  </div>
  <div class="row" style="margin-top: 1rem">
    <!--<div class="small-6 large-centered columns">-->
      <ul class="row large-up-4">
          <li class="column grid-list" ng-repeat="rep in reps | orderBy : '-title'">
          <span data-tooltip aria-haspopup="true" class="has-tip [tip-top tip-bottom tip-left tip-right] [radius round]" title="{{rep.title}} {{rep.name}} ({{rep.affiliation}})"><a ng-href="{{rep.website}}"><span class="resize circular" style="background-image: url({{rep.thumb}})" alt="{{rep.name}}"></span></a></span>
          <!--<span class="graff">{{rep.title}} {{rep.name}} ({{rep.affiliation}})</span> -->
          </li>
      </ul>
    </div>
  </div>
</div>
