<div ng-controller="HomeController">
  <div class="row">
    <div class="small-4 large-centered columns">
      <div class="primary callout">
        <div name="location-form" class="input-group">
          <!--This style will vastly improve. For now, the framework is implemented-->
          <input type="text" placeholder="Enter your location" class="input-group-field" ng-model="location" /><br />
          <button class="button" name="reset" ng-click="submit()">SUBMIT</a>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="small-8 large-centered columns">
      <div ng-repeat="rep in reps | orderBy : '-title'" style="padding: 10px">
        <a ng-href="{{rep.website}}"><img class="circular" ng-src="{{rep.img}}" alt="{{rep.name}}" width="120"></a><h4 class="subheader">{{rep.title}} {{rep.name}} ({{rep.affiliation}})</h4>
      </div>
    </div>
  </div>
  </div>
