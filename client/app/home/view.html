<div ng-controller="HomeController">
  <h2>Enter your location</h2>
  <br>
  <form name="location-form" ng-submit="submit()">
    <input type="text" ng-model="location" placeholder="Your location">
    <br><br>
    <button type="submit">Submit</button>
  </form>
  <div>
    <h2>{{location}}</h2>
  </div>
</div>
