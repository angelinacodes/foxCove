<div ng-controller="ResultsController" ng-init="loadZip()">

  <div class="title-bar" style="height: 35px">
    <div class="left">
      <div class="head"><img src="images/fox-orange.svg" width="18px"> Foxcove</div>
    </div>
    <div class="right">
        <input type="text" placeholder="try another ZIP" class="large-4 medium-5 small-6 columns graff" style="float: right; margin-top: 15px; height: 24px; font-size: 85%" ng-model="location" ng-pattern="/^\d{5}$/" ng-controller="HomeController" ng-enter="submit()">
    </div>
  </div>
  <!-- /Navigation -->
  <div class="row" style="margin-top: 1rem">
    <div class="medium-6 columns medium-push-6">
      <img class="thumbnail" ng-src="{{map}}">
    </div>
    <div class="medium-6 columns medium-pull-6" style="margin-top: 1rem">
      <h2 class="head">US Legislators</h2>
      <p>
        <ul class="row small-up-5 rep-cols">
          <li class="column grid-list" ng-repeat="rep in reps | orderBy : '-title'" ng-class="{active : isSelected(rep)}">
            <span data-tooltip aria-haspopup="true" class="has-tip" tabindex="1" title="{{rep.title}} {{rep.name}} ({{rep.affiliation}})">
              <span class="resize circular {{rep.affiliation}} feature" style="background-image: url({{rep.thumb}})" alt="{{rep.name}}" ng-click="loadProfile(rep)">
                <span class="secondary badge"><img ng-src="images/{{rep.affiliation}}.svg" width="16px"></span>
                </span>
            </span>
          </li>
        </ul>
      </p>
    </div>
    <div class="medium-6 columns medium-pull-6" style="margin-top: 1rem">
      <h3 class="head">State &amp; Local Officials</h3>
      <ul class="row small-up-4 rep-cols">
        <li class="column grid-list" ng-repeat="official in officials">
          <span data-tooltip aria-haspopup="true" class="has-tip" tabindex="1" title="{{official.title}} {{official.name}} ({{official.party}})">
            <a href='{{official.urls[0]}}'>
              <span class="matrix-resize matrix-square {{official.party}} matrix" style="background-image: url({{official.photoUrl || null}})" alt="{{official.name}}" ng-click="loadProfile(official)">
                <span class="secondary badge down"><img ng-src="images/{{official.party}}.svg" width="16px"></span>
              </span>
            </span>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <div class="row graff" style="margin-top: 1rem">
    <div class="medium-4 columns">
      <h3 class="head">Local Stuff!</h3>
      <p>Whatevs.</p>
    </div>
    <div class="medium-4 columns">
      <h3 class="head">More of that!</h3>
      <p>This space for rent.</p>
    </div>
    <div class="medium-4 columns">
      <h3 class="head">I HAVE A COOL IDEA FOR HOW TO MAKE THIS TAX PART LOOK GREAT</h3>
      <p>Total sales tax in {{location}}: {{taxes.total}}</p>
      <ul>
      <li ng-repeat="item in taxes.breakdowns">{{item}}</li>
      </ul>
    </div>
  </div>
