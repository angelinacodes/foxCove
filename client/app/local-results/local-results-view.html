<div ng-controller="ResultsController" ng-init="loadZip()">

  <div class="title-bar" style="height: 35px">
    <div class="left">
      <div class="head"><img src="images/fox-orange.svg" width="18px"> Foxcove</div>
    </div>
    <div class="right">
        <input type="text" placeholder="try another ZIP" class="large-4 medium-5 small-6 columns graff" style="float: right; margin-top: 15px; height: 24px; font-size: 85%" ng-model="location" ng-pattern="/^\d{5}$/" ng-controller="HomeController" ng-enter="submit()">
    </div>
  </div>
  <!-- /Navigation -->
  <div class="row" style="margin-top: .5rem">
    <div class="medium-6 columns medium-push-6">
      <img class="thumbnail" ng-src="{{map}}">
    </div>
    <div class="medium-6 columns medium-pull-6" style="margin-top: .5rem">
      <h3 class="head">Your US Legislators</h3>
      <p>
        <ul class="row small-up-4 rep-cols">
          <li class="column grid-list" ng-repeat="rep in reps | orderBy : '-title'" ng-class="{active : isSelected(rep)}">
            <span data-tooltip aria-haspopup="true" class="has-tip" tabindex="1" title="{{rep.title}} {{rep.name}} ({{rep.affiliation}})">
              <span class="resize circular {{rep.affiliation}} feature" style="background-image: url({{rep.thumb}})" alt="{{rep.name}}" ng-click="loadProfile(rep)">
                <span class="secondary badge"><img ng-src="images/{{rep.affiliation}}.svg" width="16px"></span>
                </span>
            </span>
          </li>
        </ul>
      </p>
    </div>
    <div class="medium-6 columns medium-pull-6">
      <h3 class="head">Your {{state}} Legislators</h3>
      <ul class="row small-up-4 rep-cols">
        <li class="column grid-list" ng-repeat="leg in stateLegs">
          <span data-tooltip aria-haspopup="true" class="has-tip" tabindex="1" title="{{leg.title}} {{leg.full_name}} ({{leg.party}})">
            <span class="matrix-resize matrix-square {{leg.party}} matrix" style="background-image: url({{leg.photo_url || null}})" alt="{{leg.full_name}}" ng-click="loadProfile(leg)">
              <!--This State Legislator profile adaptation isn't in place yet, but when it is it will work the exact same as the federal-->
              <span class="secondary badge down"><img ng-src="images/{{leg.party}}.svg" width="16px"></span>
            </span>
          </span>
        </li>
      </ul>
    </div>
    <div class="medium-6 columns medium-pull-6">
      <h3 class="head">Your State & Local Officials</h3>
      <p>
        <span ng-repeat="official in officials" data-tooltip aria-haspopup="true" class="has-tip" tabindex="1" title="{{official.title}} {{official.name}} ({{official.party}})">
          <a href='{{official.urls[0]}}'>
            <span class="link graff" alt="{{official.name}}">
              <span class="{{official.party}}  badge"><img ng-src="images/{{official.party}}.svg" width="14px"></span>
              {{official.title}}: {{official.name}}
            </span>
          </a>
        </span>
      </p>
    </div>
  </div>

  <div class="row graff" style="margin-top: 1rem">
    <div class="medium-4 columns">
      <!--MOVED THIS ONE TO THE FRONT, BUT IT CAN BE MOVED ELSEWHERE-->
      <h3 class="head">Local Taxes (in design)</h3>
      <p>Total sales tax in {{location}}: {{taxes.total}}</p>
      <ul>
      <li ng-repeat="item in taxes.breakdowns">{{item}}</li>
      </ul>
    </div>
    <div class="medium-4 columns">
      <h3 class="head"></h3>
      <p></p>
    </div>
