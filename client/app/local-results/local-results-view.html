<div ng-controller="ResultsController" ng-init="loadZip()">

  <div class="title-bar" style="height: 35px">
    <div class="left">
      <div class="head"><img src="images/fox-orange.svg" width="18px"> Foxcove</div>
    </div>
    <div class="right">
        <input type="text" placeholder="try another ZIP" class="large-4 medium-5 small-6 columns graff" style="float: right; margin-top: 15px; height: 24px; font-size: 75%" ng-model="location" ng-pattern="/^\d{5}$/" ng-controller="HomeController" ng-enter="submit()">
    </div>
  </div>
  <!-- /Navigation -->

  <br>

    <ul class="row small-up-5 rep-cols">
      <li class="column grid-list" ng-repeat="rep in reps | orderBy : '-title'" ng-class="{active : isSelected(rep)}">
        <span data-tooltip aria-haspopup="true" class="has-tip" tabindex="1" title="{{rep.title}} {{rep.name}} ({{rep.affiliation}})">
          <span class="resize circular {{rep.affiliation}}" style="background-image: url({{rep.thumb}})" alt="{{rep.name}}" ng-click="loadProfile(rep)">
            <span class="secondary badge"><img ng-src="images/{{rep.affiliation}}.svg" width="16px"></span>
            </span>
        </span>
      </li>
    </ul>
    <!--Carried over from derpicated view-->
    <ul>
      <li ng-repeat="official in officials"> <a href='{{official.urls[0]}}'>{{official.title}}: {{official.name}}</a>
      </li>
    </ul>

  <script>
  </script>
</div>
